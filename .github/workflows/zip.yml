name: Build and zip extension for a GitHub Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Check for manifest.json
        run: |
          if [! -f dist/chrome-mv3/manifest.json ]; then
            echo "Build failed: dist/chrome-mv3 not found."
            exit 1
          fi

      - name: Get version from manifest.json then store as Github env
        run: |
          VERSION=$(jq -r ".version" dist/chrome-mv3/manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: wxt ZIP extension with version
        run: npm run zip

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: export-usps-eddm-routes-${{ env.VERSION }}-chrome.zip
